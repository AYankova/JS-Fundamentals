<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>03. Min/Max of sequence</title>
</head>
<body>
	<h1>Problem 3. Min/Max of sequence</h1>
	<div>Write a script that finds the max and min number from a sequence of numbers.</div>
	<div>Separate numbers by comma and space, e.g.(521, 145, 3699, 14235, 11521, -5623, 999, 14999, 0, 17358, 13521, 1269)</div>
	<br/>
	<div>
		<label for="sequence">Enter a sequence of numbers:</label>
		<input type="text" id="sequence"/>
		<button onclick="test()">TEST</button>
		<button onclick="clearme()">CLEAR</button>
	</div><br/>
	<div id="result"></div><br/>
	<div id="output">
		<label for="min">MIN:</label>
		<input type="text" id="min"/>
		<label for="max">MAX:</label>
		<input type="text" id="max"/>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
